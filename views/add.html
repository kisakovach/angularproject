<form ng-submit="" >
   <div style="width:80%;margin-left:auto;margin-right:auto;">
    <div class="form-group">
     <label>email: </label>
     <input type="email" class="form-control" ng-model="email" placeholder="email"></input>
    </div>
    <div class="form-group">
     <label>password: </label>
     <input type="password" class="form-control" ng-model="password" placeholder="password"></input>
    </div>
    <div class="form-group">
     <label>sex: </label>
     <select class="form-control" ng-model="sex">
      <option value=0>Choose please</option>
      <option value=1>Male</option>
      <option value=2>Female</option>
     </select>
    </div>
    <p><label><input type="checkbox" ng-model="notification"> Enable e-mail notifications</label></p>
    <p><button type="submit" class="btn btn-primary" ng-show="!isEdit" ng-click="add('new')">post</button></p>
    <p><button type="submit" class="btn btn-primary" ng-show="isEdit"  ng-click="add('edit')">post</button></p>
   </div>
</form>

<div>{{ email }}</div>
