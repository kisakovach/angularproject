<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
 </head>
 
 <body ng-app="myUsers" ng-controller="userControll">
  <div id="screen" class="container">
  <form ng-submit="" class=>
   <div style="width:80%;margin-left:auto;margin-right:auto;">
    <div class="form-group">
     <label>Name: </label>
     <input type="text" class="form-control" ng-model="name"></input>
    </div>
    <div class="form-group">
     <label>Surname: </label>
     <input type="text" class="form-control" ng-model="surname"></input>
    </div>
    <div class="form-group">
     <label>email: </label>
     <input type="email" class="form-control" ng-model="email"></input>
    </div>
    <p><button type="submit" class="btn btn-primary" ng-show="!isEdit" ng-click="add('new')">post</button></p>
    <p><button type="submit" class="btn btn-primary" ng-show="isEdit"  ng-click="add('edit')">post</button></p>
   </div>
  </form>

  <div class = "panel panel-default"> 
  <div class="panel-heading">
    <h3 class="panel-title">USERS</h3>
  </div>
  <div class="panel-body">
  <ul class="list-unstyled">
    <li ng-repeat="user in users|orderBy:'surname'">
     <p><h1>{{ " Name: "+user.name+",  Last Name: "+user.surname+",  e-mail: "+user.email }}</h1>
	<button class="btn btn-default" ng-click="edit(user.id)">edit</button>
        <button class="btn btn-default" ng-click="remove(user.id)">delete</button>
     </p>
    </li>                                                                                             
  </ul>
  </div>
  </div>     
  </div>
 </body>
</html>
